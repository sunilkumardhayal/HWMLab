<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWM Lab - IIT Gandhinagar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- Header Section -->
    <header id="header" class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">HWM Lab</a>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="text-indigo-600 font-semibold transition duration-300">Home</a>
                <a href="games.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Games</a>
                <a href="research.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Research</a>
                <a href="people.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">People</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-gray-600 hover:bg-gray-100 focus:outline-none" aria-label="Toggle mobile menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4"x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-indigo-600 font-semibold">Home</a>
            <a href="games.html" class="block py-2 text-gray-600 hover:text-indigo-600">Games</a>
            <a href="research.html" class="block py-2 text-gray-600 hover:text-indigo-600">Research</a>
            <a href="people.html" class="block py-2 text-gray-600 hover:text-indigo-600">People</a>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero-bg text-white flex items-center justify-center" style="min-height: calc(100vh - 80px);">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-4">HWM Lab Sports & Recreation</h1>
                <p class="text-lg md:text-xl text-gray-300 max-w-3xl mx-auto mb-8">Welcome to the official hub for all sporting events at the Hydraulics and Water Management Lab.</p>
                <a href="games.html" class="bg-indigo-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-600 transition duration-300 transform hover:scale-105 shadow-lg">Explore Events</a>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-gray-400 py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="current-year"></span> HWM Lab, IIT Gandhinagar. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
